<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="ind.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="notre"> Notre Managasin </span>
      <span class="search"
        ><a href=".\cart.html"><i class="fa fa-shopping-cart" style="font-size: 30px"></a></i
      ></span>
      <span
        ><input
          type="text"
          id="searchinput"
          class="search-sh"
          placeholder="search"
        />

        <i class="search fas fa-search" style="font-size: 30px"></i>
      </span>

      <span><a href=".\index.html"><button class="btn-login">Logout</button></a></span>
    </header>
    <div class="chat-bot">
      <div class="chat-bot-box">
        <div class="chat-bot-line"></div>
      </div>

    <div class="opencv">
      <img src="opencv.jpeg" alt="" srcset="" height="100%" width="100%" />

    <div class="cart-box">
      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-2"><span class="vl"></span></div>
        <div class="col-md-3">
          <div class="cart-product">Products</div>
          <div class="cart-price">Price</div>
        </div>
      </div>
    </div>
    <input
      class="total"
      type="text"
      name=""
      id=""
      placeholder="Total: Rs 0.00"
    /><a href=".\gpay.html">
    <button class="btn-buyall">Buy All</button></a>
    <div class="feature">Feature Products</div>
    <div class="feature-box">
      <img src="Group 351.png" alt="" height="100%" width="100%" />
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
