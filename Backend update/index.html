<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="ind.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="rectangle1">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="rectangle2">
            <form id="verifyform" class="group3">
              <div class="row"><div class="signup">Sign Up</div></div>
              <div class="row">
                <input
                  class="siupip"
                  type="email"
                  name=""
                  id="signupemail"
                  placeholder="E-mail"
                />
              </div>
              <div class="row">
                <input
                  class="siupip"
                  type="text"
                  name=""
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="row">
                <input
                  class="siupip"
                  type="password"
                  name=""
                  id="signupassword"
                  placeholder="password"
                />
              </div>
              <div class="row">
                <input
                  class="siupip"
                  type="password"
                  name=""
                  placeholder="Re-enter your password"
                />
                <div class="row">
                  <button type="submit" onClick="saveitem" class="btn-signup">
                    <div  class="btn-signup-text">Sign me up!</div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="rectangle9">
            <form action="" class="group4">
              <div class="row"><div class="signin">Sign Up</div></div>
              <div class="row">
                <input
                  class="siinip"
                  type="email"
                  name=""
                  id="signupemail"
                  placeholder="E-mail"
                />
              </div>
              
              <div class="row">
                <input
                  class="siinip"
                  type="password"
                  name=""
                  id="signupemail"
                  placeholder="password"
                />
              </div>
              <div class="row ">
                <div class="fpass ">Forget your password?
                </div>
              </div>
                <div class="ro">
                  <button class="btn-signin"><div class="btn-signup-text">Sign In</div></button>
                    
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   <script src="signup.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  </body>
</html>
