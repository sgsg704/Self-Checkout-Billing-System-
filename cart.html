<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="ind.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="notre"> Notre Managasin </span>
      <span class="search">
        <i class="fas fa-search" style="font-size: 30px"></i>
      </span>
      <span class="search"
        ><i class="fa fa-shopping-cart" style="font-size: 30px"></i
      ></span>
      <span><button class="btn-login">Logout</button></span>
    </header>
    <div class="chat-bot">
      <div class="chat-bot-box">
        <div class="chat-bot-line"></div>
      </div>
    </div>
    <div class="mycart">My Cart</div>
    <div class="cart-box">
      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-2"><span class="vl"></span></div>
        <div class="col-md-3">
          <div class="cart-product">Products</div>
          <div class="cart-price">Price</div>
        </div>
      </div>
    </div>
    <input
      class="total"
      type="text"
      name=""
      id=""
      placeholder="Total: Rs 0.00"
    />
    <button class="btn-buyall">Buy All</button>
    <div class="feature">Feature Products</div>
    <div class="feature-box"></div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
